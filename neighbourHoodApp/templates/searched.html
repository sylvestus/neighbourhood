
{%extends 'base.html'%} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      {% if searched_articles%}
      <h2>Found {{ searched_articles|length }} posts</h2>

      {% for article in searched_articles %}
     
       <a href="{% url 'more' article.id%}">{{article.name}}</a>  <br>

      {% endfor %}

      
      {% else %}
      <h2> Found 0 projects by the name {{message}} </h2>
      {% endif %}
     
    </div>
  </div>
</div>
</div>
{% endblock %}

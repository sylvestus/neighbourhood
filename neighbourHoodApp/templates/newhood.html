{% extends 'base.html'%}
{% load bootstrap4%}
{% block content%}
<div class="row justify-content-md-center" style="margin-top: 40px;" > <h5>Register a new hood</h5> </div>
<div class="container-fluid"><div class="row justify-content-md-center">
    <div class="col-sm-5 ">

        <form action="{%url 'new_hood'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form newHoodForm %}
    <div class="form-group">
        <input type="submit" class="btn btn-info col-md-12" value="Post">
    </div>
    <input type="hidden" name="next" value="{{next}}">
</form>
    </div>
</div></div>



{%endblock%}

{%extends "django_registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
  body{
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    /* background-color: #595D64; */
  }
  form input{
  
    margin-top: 3%;
    margin-bottom: 3%;
    
  }
  button{
        border: none;
        border-radius: 3px;
    }
</style>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

            <p><a href="/accounts/register/">Dont have an account ?? Register</a></p>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
